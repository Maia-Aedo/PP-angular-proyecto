<mat-card class="contact-card">
    <mat-card-header>
        <mat-card-title>Regístrate</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!--ngform se activa cuando el usuario da click en aceptar
        ngsubmit especifica qué función ejecutar cuando se envía el formulario-->
        <form novalidate (ngSubmit)="onSubmit()" #f="ngForm" [formGroup]="form">
            <mat-form-field>
                <input matInput placeholder="Nombre" class="form-control" formControlName="nombre" ngModel required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Apellido" class="form-control" formControlName="apellido" ngModel required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Email" class="form-control" formControlName="email" type="email" ngModel required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Contraseña" class="form-control" formControlName="password" type="password" ngModel required minlength="8 caracteres">
            </mat-form-field>
            <br>
            <mat-form-field>
                <textarea rows="4" cols="50" matInput placeholder="comentario" class="form-control" name="comentario"
                    ngModel></textarea>
            </mat-form-field>
            <br>
            <button id="submit" mat-raised-button type="submit" color="primary" [disabled]="f.invalid">Aceptar</button>
            <strong>{{f.value.firstname}} </strong>
            <strong>{{f.value.lastname}} </strong>
            <strong>{{f.value.email}} </strong>
            <strong>{{f.value.message}} </strong>
        </form>
    </mat-card-content>
</mat-card>
